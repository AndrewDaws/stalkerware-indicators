name: 'Create-IOC-Files'
on:
  push:
    branches: ['master']
    paths: ['ioc.yaml', 'samples.csv']

jobs:
  build:
    if: github.repository == 'AssoEchap/stalkerware-indicators'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Build IOC Files
      run: |
          pip install -r scripts/requirements.txt
          python scripts/generate.py
    - name: Commit files  # transfer the json file in the repo
      run: |
        git config --local user.name  ${{ github.actor }}
        git add generated/
        git add README.md
        git commit -m "Updating generated indicator files and README"
    - name: Push changes  # push the output folder to your repo
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
